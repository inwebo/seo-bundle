when@test:
    framework:
        test: true
        secret: 'foo'
        router:
            resource: '%kernel.project_dir%/Fixtures/config/routes_breadcrumbs.yaml'
    services:
        Inwebo\SeoBundle\:
            resource: '../../../src/**'
            exclude:
                - '../../../src/Model/**'
            public: true

    doctrine:
        dbal:
            url: 'sqlite:///:memory:'
        orm:
            mappings:
                InweboSeoBundle:
                    type: attribute
                    dir: 'tests/Fixtures/Entity'
                    prefix: 'Inwebo\SeoBundle\Tests\Fixtures\Entity'